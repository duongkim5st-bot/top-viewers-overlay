<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Viewers Overlay</title>
  <style>
    :root{
      --w: 420px;
      --radius: 18px;

      --bg: rgba(10,12,16,.52);
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);

      --text: rgba(240,246,255,.92);
      --muted: rgba(240,246,255,.62);

      --twitch: #9146FF;
      --green: #00ffb2;

      --gold: #ffd24a;
      --silver: #cfd6e4;
      --bronze: #ffb37a;

      --shadow: 0 18px 55px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .card{
      width: var(--w);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      background: linear-gradient(180deg, rgba(20,24,32,.64), rgba(8,10,14,.52));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .frame{
      position:absolute;
      inset: 10px;
      border-radius: 14px;
      border: 2px solid rgba(0,255,178,.20);
      box-shadow: 0 0 0 1px rgba(145,70,255,.12) inset;
      pointer-events:none;
    }

    /* ===== HEADER (fix b·ªã che title) ===== */
    .head{
      padding: 12px 14px 10px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .left{
      min-width: 0;
      flex: 1 1 auto;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    .titleline{
      display:flex;
      align-items:flex-start;
      gap: 10px;
      min-width: 0;
    }

    .twitch-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 28px;
      height: 28px;
      border-radius: 10px;
      background: rgba(145,70,255,.18);
      border: 1px solid rgba(145,70,255,.38);
      box-shadow: 0 0 18px rgba(145,70,255,.18);
      flex: 0 0 auto;
      margin-top: 2px;
    }
    .twitch-badge svg{ width: 16px; height: 16px; display:block; }

    /* ‚úÖ title cho ph√©p xu·ªëng d√≤ng, kh√¥ng b·ªã c·∫Øt */
    .title{
      font-weight: 1000;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 14px;
      line-height: 1.15;
      white-space: normal;        /* allow wrap */
      overflow: visible;          /* no ellipsis */
      display:block;
      min-width: 0;
    }
    .title b{
      color: var(--green);
      text-shadow: 0 0 14px rgba(0,255,178,.18);
    }

    .subline{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 11px;
      line-height: 1.2;
    }

    .pill{
      font-size: 10.5px;
      font-weight: 950;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(240,246,255,.82);
    }
    .pill.live{
      background: rgba(0,255,178,.10);
      border-color: rgba(0,255,178,.22);
      color: rgba(0,255,178,.95);
    }

    /* ‚úÖ meta thu g·ªçn ƒë·ªÉ kh√¥ng ‚ÄúƒÉn‚Äù ch·ªó title */
    .meta{
      text-align:right;
      color: var(--muted);
      font-size: 11px;
      min-width: 104px;
      flex: 0 0 104px;
      padding-top: 2px;
    }
    .meta b{
      color: var(--text);
      font-weight: 950;
      font-variant-numeric: tabular-nums;
    }

    .table{
      padding: 8px 12px 10px 12px;
      position: relative;
      z-index: 1;
    }

    .hdr{
      display:grid;
      grid-template-columns: 44px 1fr 70px 110px; /* prize r·ªông h∆°n */
      gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.08);
      color: rgba(240,246,255,.70);
      font-size: 11px;
      font-weight: 850;
      letter-spacing: .25px;
    }

    .rows{
      margin-top: 8px;
      display:flex;
      flex-direction:column;
      gap: 7px;
    }

    .row{
      display:grid;
      grid-template-columns: 44px 1fr 70px 110px;
      gap: 10px;
      align-items:center;
      padding: 10px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      position: relative;
      overflow: hidden;
    }

    .bar{
      position:absolute;
      left:0; top:0; bottom:0;
      width:0%;
      background: linear-gradient(90deg, rgba(145,70,255,.18), rgba(0,255,178,.10));
      opacity:.9;
      pointer-events:none;
    }

    .rk{
      width: 34px;
      height: 30px;
      border-radius: 11px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      font-size: 12px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 20px rgba(0,0,0,.18);
      position: relative;
      z-index: 1;
    }

    .name{
      font-weight: 900;
      font-size: 12.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      z-index: 1;
    }

    .time{
      text-align:right;
      font-weight: 900;
      font-size: 12px;
      color: rgba(240,246,255,.82);
      font-variant-numeric: tabular-nums;
      position: relative;
      z-index: 1;
    }

    /* ===== PRIZE COLORS (fix 4-10 gi·ªëng nhau) ===== */
    .prize{
      text-align:right;
      font-weight: 1000;
      font-size: 12px;
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
      position: relative;
      z-index: 1;
    }

    /* default (rank 4-10): mint->gold nh·∫π ƒë·ªÉ nh√¨n c√≥ ‚Äúƒë·ªông l·ª±c‚Äù */
    .row:not(.top1):not(.top2):not(.top3) .prize{
      background: linear-gradient(90deg, rgba(0,255,178,.95), rgba(255,210,74,.95));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px rgba(0,255,178,.10);
    }

    /* Top 1/2/3 */
    .row.top1{ border-color: rgba(255,210,74,.22); }
    .row.top1 .rk{
      color: rgba(0,0,0,.90);
      background: linear-gradient(180deg, #ffe27a, var(--gold));
      border-color: rgba(255,210,74,.55);
      box-shadow: 0 12px 28px rgba(255,210,74,.16);
    }
    .row.top1 .prize{
      color: var(--gold);
      text-shadow: 0 0 14px rgba(255,210,74,.18);
    }

    .row.top2{ border-color: rgba(207,214,228,.20); }
    .row.top2 .rk{
      color: rgba(0,0,0,.86);
      background: linear-gradient(180deg, #eef2fb, var(--silver));
      border-color: rgba(207,214,228,.55);
      box-shadow: 0 12px 28px rgba(207,214,228,.12);
    }
    .row.top2 .prize{
      color: var(--silver);
      text-shadow: 0 0 14px rgba(207,214,228,.14);
    }

    .row.top3{ border-color: rgba(255,179,122,.20); }
    .row.top3 .rk{
      color: rgba(0,0,0,.88);
      background: linear-gradient(180deg, #ffd7be, var(--bronze));
      border-color: rgba(255,179,122,.55);
      box-shadow: 0 12px 28px rgba(255,179,122,.12);
    }
    .row.top3 .prize{
      color: var(--bronze);
      text-shadow: 0 0 14px rgba(255,179,122,.14);
    }

    /* subtle hover (OBS browser source v·∫´n ok) */
    .row:hover{
      border-color: rgba(0,255,178,.18);
      background: rgba(255,255,255,.075);
    }

    .foot{
      padding: 10px 14px 12px 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      color: rgba(240,246,255,.62);
      font-size: 11px;
      position: relative;
      z-index: 1;
    }
    .status{
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: var(--green);
      box-shadow: 0 0 10px rgba(0,255,178,.65);
      flex: 0 0 auto;
    }
    .dot.err{
      background: #ff4d4d;
      box-shadow: 0 0 10px rgba(255,77,77,.55);
    }
    .status span{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 240px;
    }
    .rule{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 170px;
      text-align:right;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="frame"></div>

    <div class="head">
      <div class="left">
        <div class="titleline">
          <div class="twitch-badge" title="Twitch">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#9146FF" d="M4 3h18v12l-5 5h-4l-2 2H8v-2H4V3z"/>
              <path fill="#fff" d="M6 5v12h4v2l2-2h5l3-3V5H6zm5 8H9V8h2v5zm5 0h-2V8h2v5z"/>
            </svg>
          </div>

          <!-- ‚úÖ title s·∫Ω kh√¥ng b·ªã che/c·∫Øt n·ªØa -->
          <div class="title">üèÜ <b>TOP VIEWERS</b> ‚Äì THIS MONTH</div>
        </div>

        <div class="subline">
          <span class="pill live">Real time only</span>
          <span class="pill" id="resetText">Reset: 23:59 ‚Ä¢ Day 14 (VN time)</span>
        </div>
      </div>

      <div class="meta">
        Updated<br><b id="updated">‚Äî</b>
      </div>
    </div>

    <div class="table">
      <div class="hdr">
        <div>#</div>
        <div>Viewer</div>
        <div style="text-align:right;">Time</div>
        <div style="text-align:right;">Prize</div>
      </div>
      <div class="rows" id="rows"></div>
    </div>

    <div class="foot">
      <div class="status">
        <span id="dot" class="dot"></span>
        <span id="status">Loading‚Ä¶</span>
      </div>
      <div class="rule" id="rule">‚Äî</div>
    </div>
  </div>

  <script>
    /***** CONFIG *****/
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyoYia8jIipN-Hq95blwQ8dkimXdy8uoNp_bvq1Ie1l7ZeQB0_QRMjBqsx7gwWg-kej8A/exec";
    const REFRESH_MS = 15000;

    const $rows = document.getElementById("rows");
    const $updated = document.getElementById("updated");
    const $status = document.getElementById("status");
    const $rule = document.getElementById("rule");
    const $dot = document.getElementById("dot");
    const $resetText = document.getElementById("resetText");

    const esc = (s)=> String(s ?? "").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
    const fmt = (n)=> Number(n||0).toLocaleString("en-US");

    function rowClass(rank){
      if(rank===1) return "row top1";
      if(rank===2) return "row top2";
      if(rank===3) return "row top3";
      return "row";
    }

    function render(data){
      const list = Array.isArray(data.top10) ? data.top10 : [];
      const maxPts = Math.max(1, ...list.map(x=> Number(x.season_points||0)));

      $rows.innerHTML = "";
      list.forEach(x=>{
        const rank = Number(x.rank||0);
        const name = esc(x.username || "-");
        const pts  = Number(x.season_points||0);
        const prize= Number(x.prize_mcoins||0);

        // TIME: m·∫∑c ƒë·ªãnh coi points = minutes => "0m"
        // N·∫øu API c√≥ field ph√∫t ri√™ng, ƒë·ªïi th√†nh:
        // const timeVal = Number(x.watch_minutes || x.minutes || 0);
        const timeVal = pts;

        const div = document.createElement("div");
        div.className = rowClass(rank);

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = Math.max(0, Math.min(100, (pts/maxPts)*100)) + "%";
        div.appendChild(bar);

        div.insertAdjacentHTML("beforeend", `
          <div class="rk">${rank||"-"}</div>
          <div class="name" title="${name}">${name}</div>
          <div class="time">${fmt(timeVal)}m</div>
          <div class="prize">${fmt(prize)} MCoins</div>
        `);

        $rows.appendChild(div);
      });

      $updated.textContent = data.updated_at || "‚Äî";
      $rule.textContent = data.reset_rule || "";
      if (data.reset_rule) $resetText.textContent = data.reset_rule;

      $status.textContent = "Live ranking ‚Ä¢ Monthly leaderboard";
      $dot.classList.remove("err");
    }

    async function load(){
      try{
        $status.textContent = "Loading‚Ä¶";
        const res = await fetch(WEBAPP_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        render(data);
      }catch(e){
        $status.textContent = "Load failed: " + (e?.message || e);
        $dot.classList.add("err");
      }
    }

    load();
    setInterval(load, REFRESH_MS);
  </script>
</body>
</html>
