<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Viewers Overlay</title>
  <style>
    :root{
      /* size */
      --w: 440px;
      --radius: 22px;
      --rowH: 44px;

      /* colors */
      --bg0: rgba(10,12,18,.44);
      --bg1: rgba(18,22,32,.58);
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.10);

      --text: rgba(245,248,255,.94);
      --muted: rgba(245,248,255,.62);

      --twitch: #9146FF;
      --mint: #00ffb2;

      --gold: #ffd24a;
      --silver: #cfd6e4;
      --bronze: #ffb37a;

      /* effects */
      --shadow: 0 22px 70px rgba(0,0,0,.45);
      --shadow2: 0 10px 24px rgba(0,0,0,.30);
      --blur: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ===== Card ===== */
    .card{
      width: var(--w);
      border-radius: var(--radius);
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(900px 240px at 8% 0%, rgba(145,70,255,.28), transparent 55%),
        radial-gradient(720px 240px at 92% 12%, rgba(0,255,178,.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
    }

    /* top neon line */
    .card::before{
      content:"";
      position:absolute; left:0; top:0; right:0;
      height: 2px;
      background: linear-gradient(90deg, rgba(145,70,255,.0), rgba(145,70,255,.9), rgba(0,255,178,.85), rgba(0,255,178,.0));
      opacity:.9;
      pointer-events:none;
    }

    /* subtle grain */
    .card::after{
      content:"";
      position:absolute; inset:0;
      background-image: radial-gradient(rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 18px 18px;
      opacity:.12;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    /* ===== Header ===== */
    .head{
      position: relative;
      z-index: 1;
      padding: 14px 14px 10px 14px;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items: flex-start;
    }

    .brand{
      display:flex;
      gap: 10px;
      align-items: center;
      min-width: 0;
    }

    .logo{
      width: 34px; height: 34px;
      border-radius: 12px;
      background: rgba(145,70,255,.16);
      border: 1px solid rgba(145,70,255,.35);
      box-shadow: 0 0 22px rgba(145,70,255,.18);
      display:flex; align-items:center; justify-content:center;
      flex: 0 0 auto;
    }
    .logo svg{ width: 18px; height: 18px; display:block; }

    .titles{
      display:flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .h1{
      font-weight: 1000;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .chip{
      font-size: 11px;
      font-weight: 950;
      letter-spacing: .3px;
      padding: 4px 9px;
      border-radius: 999px;
      color: rgba(0,0,0,.88);
      background: linear-gradient(90deg, var(--mint), #7dffda);
      box-shadow: 0 10px 26px rgba(0,255,178,.12);
      flex: 0 0 auto;
    }
    .sub{
      font-size: 11px;
      color: var(--muted);
      line-height: 1.25;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 330px;
    }

    .meta{
      text-align:right;
      font-size: 11px;
      color: var(--muted);
      min-width: 128px;
      padding-top: 2px;
    }
    .meta b{
      color: var(--text);
      font-weight: 950;
      font-variant-numeric: tabular-nums;
    }

    /* ===== Table ===== */
    .table{
      position: relative;
      z-index: 1;
      padding: 10px 12px 12px 12px;
    }

    .hdr{
      display:grid;
      grid-template-columns: 44px 1fr 86px 106px;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.08);
      color: rgba(245,248,255,.72);
      font-size: 11px;
      letter-spacing: .32px;
      text-transform: uppercase;
    }

    .rows{
      margin-top: 10px;
      display:flex;
      flex-direction: column;
      gap: 8px;
    }

    .row{
      height: var(--rowH);
      display:grid;
      grid-template-columns: 44px 1fr 86px 106px;
      gap: 10px;
      align-items: center;
      padding: 0 10px;
      border-radius: 14px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow2);
      position: relative;
      overflow: hidden;
    }

    /* progress */
    .bar{
      position:absolute;
      left:0; top:0; bottom:0;
      width:0%;
      background:
        linear-gradient(90deg, rgba(145,70,255,.20), rgba(0,255,178,.10));
      opacity:.95;
      pointer-events:none;
    }

    /* inner shine */
    .row::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,.10), transparent 55%);
      opacity:.35;
      pointer-events:none;
    }

    /* rank badge */
    .rk{
      width: 34px;
      height: 28px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      font-size: 12px;
      color: rgba(245,248,255,.96);
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.20);
      position: relative;
      z-index: 1;
    }

    .name{
      font-weight: 900;
      font-size: 12.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 6px;
      position: relative;
      z-index: 1;
    }

    .pts{
      text-align:right;
      font-weight: 950;
      font-size: 12px;
      color: rgba(245,248,255,.88);
      font-variant-numeric: tabular-nums;
      position: relative;
      z-index: 1;
    }

    .prz{
      text-align:right;
      font-weight: 1000;
      font-size: 12px;
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
      position: relative;
      z-index: 1;
    }

    /* Top 1/2/3 highlights */
    .row.top1{ border-color: rgba(255,210,74,.24); }
    .row.top1 .rk{
      color: rgba(0,0,0,.90);
      background: linear-gradient(180deg, #ffe27a, var(--gold));
      border-color: rgba(255,210,74,.55);
    }
    .row.top1 .prz{ color: var(--gold); text-shadow: 0 0 14px rgba(255,210,74,.18); }

    .row.top2{ border-color: rgba(207,214,228,.22); }
    .row.top2 .rk{
      color: rgba(0,0,0,.86);
      background: linear-gradient(180deg, #eef2fb, var(--silver));
      border-color: rgba(207,214,228,.55);
    }
    .row.top2 .prz{ color: var(--silver); text-shadow: 0 0 14px rgba(207,214,228,.14); }

    .row.top3{ border-color: rgba(255,179,122,.22); }
    .row.top3 .rk{
      color: rgba(0,0,0,.88);
      background: linear-gradient(180deg, #ffd7be, var(--bronze));
      border-color: rgba(255,179,122,.55);
    }
    .row.top3 .prz{ color: var(--bronze); text-shadow: 0 0 14px rgba(255,179,122,.14); }

    /* ===== Footer ===== */
    .foot{
      position: relative;
      z-index: 1;
      padding: 10px 14px 12px 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: rgba(245,248,255,.62);
      font-size: 11px;
    }

    .badge{
      display:flex;
      align-items:center;
      gap:8px;
      min-width: 0;
    }
    .dot{
      width: 9px; height: 9px;
      border-radius: 99px;
      background: var(--mint);
      box-shadow: 0 0 12px rgba(0,255,178,.65);
      flex: 0 0 auto;
    }
    .dot.err{
      background: #ff4d4d;
      box-shadow: 0 0 12px rgba(255,77,77,.55);
    }
    .status{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 260px;
    }
    .rule{
      text-align:right;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 160px;
      color: rgba(245,248,255,.55);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="head">
      <div class="brand">
        <div class="logo" title="Twitch Leaderboard">
          <!-- Twitch icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#9146FF" d="M4 3h18v12l-5 5h-4l-2 2H8v-2H4V3z"/>
            <path fill="#fff" d="M6 5v12h4v2l2-2h5l3-3V5H6zm5 8H9V8h2v5zm5 0h-2V8h2v5z"/>
          </svg>
        </div>

        <div class="titles">
          <div class="h1">üèÜ Top Viewers <span class="chip">This Month</span></div>
          <div class="sub">Reset: 23:59 ‚Ä¢ Day 14 (VN time) ‚Ä¢ Prize: 10,000 ‚Üí 1,000 MCoins</div>
        </div>
      </div>

      <div class="meta">
        Updated<br><b id="updated">‚Äî</b>
      </div>
    </div>

    <div class="table">
      <div class="hdr">
        <div>#</div>
        <div>Viewer</div>
        <div style="text-align:right;">Points</div>
        <div style="text-align:right;">Prize</div>
      </div>
      <div class="rows" id="rows"></div>
    </div>

    <div class="foot">
      <div class="badge">
        <span id="dot" class="dot"></span>
        <span class="status" id="status">Loading‚Ä¶</span>
      </div>
      <div class="rule" id="rule">‚Äî</div>
    </div>
  </div>

  <script>
    /***** CONFIG *****/
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyoYia8jIipN-Hq95blwQ8dkimXdy8uoNp_bvq1Ie1l7ZeQB0_QRMjBqsx7gwWg-kej8A/exec";
    const REFRESH_MS = 15000;

    const $rows = document.getElementById("rows");
    const $updated = document.getElementById("updated");
    const $status = document.getElementById("status");
    const $rule = document.getElementById("rule");
    const $dot = document.getElementById("dot");

    const esc = (s)=> String(s ?? "").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
    const fmt = (n)=> Number(n||0).toLocaleString("en-US");

    function rowClass(rank){
      if(rank===1) return "row top1";
      if(rank===2) return "row top2";
      if(rank===3) return "row top3";
      return "row";
    }

    function render(data){
      const list = Array.isArray(data.top10) ? data.top10 : [];
      const maxPts = Math.max(1, ...list.map(x=> Number(x.season_points||0)));

      $rows.innerHTML = "";
      list.forEach(x=>{
        const rank = Number(x.rank||0);
        const name = esc(x.username || "-");
        const pts = Number(x.season_points||0);
        const prize = Number(x.prize_mcoins||0);

        const div = document.createElement("div");
        div.className = rowClass(rank);

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = Math.max(0, Math.min(100, (pts/maxPts)*100)) + "%";
        div.appendChild(bar);

        div.insertAdjacentHTML("beforeend", `
          <div class="rk">${rank||"-"}</div>
          <div class="name" title="${name}">${name}</div>
          <div class="pts">${fmt(pts)}</div>
          <div class="prz">${fmt(prize)} MCoins</div>
        `);

        $rows.appendChild(div);
      });

      $updated.textContent = data.updated_at || "‚Äî";
      $rule.textContent = data.reset_rule || "";
      $status.textContent = "Live ranking ‚Ä¢ Monthly delta";
      $dot.classList.remove("err");
    }

    async function load(){
      try{
        $status.textContent = "Loading‚Ä¶";
        const res = await fetch(WEBAPP_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        render(data);
      }catch(e){
        $status.textContent = "Load failed: " + (e?.message || e);
        $dot.classList.add("err");
      }
    }

    load();
    setInterval(load, REFRESH_MS);
  </script>
</body>
</html>
