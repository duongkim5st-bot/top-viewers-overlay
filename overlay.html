<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Viewers Overlay</title>
  <style>
    :root{
      /* ‚úÖ G·ªåN H∆†N */
      --w: 360px;            /* gi·∫£m t·ª´ 420 */
      --radius: 16px;

      --text: rgba(240,246,255,.92);
      --muted: rgba(240,246,255,.62);

      --twitch: #9146FF;
      --green: #00ffb2;

      --gold: #ffd24a;
      --silver: #cfd6e4;
      --bronze: #ffb37a;

      --shadow: 0 16px 45px rgba(0,0,0,.55);
      --stroke: rgba(255,255,255,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .card{
      width: var(--w);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      background: linear-gradient(180deg, rgba(20,24,32,.62), rgba(8,10,14,.50));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .frame{
      position:absolute;
      inset: 8px;                 /* g·ªçn */
      border-radius: 13px;
      border: 2px solid rgba(0,255,178,.20);
      box-shadow: 0 0 0 1px rgba(145,70,255,.12) inset;
      pointer-events:none;
    }

    /* ===== HEADER ===== */
    .head{
      padding: 10px 12px 8px 12px; /* g·ªçn */
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 8px;
      position: relative;
      z-index: 1;
    }

    .left{
      min-width: 0;
      flex: 1 1 auto;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    .titleline{
      display:flex;
      align-items:flex-start;
      gap: 8px;
      min-width: 0;
    }

    .twitch-badge{
      width: 26px;
      height: 26px;
      border-radius: 9px;
      background: rgba(145,70,255,.18);
      border: 1px solid rgba(145,70,255,.38);
      box-shadow: 0 0 16px rgba(145,70,255,.16);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
      margin-top: 1px;
    }
    .twitch-badge svg{ width: 15px; height: 15px; display:block; }

    .title{
      font-weight: 1000;
      letter-spacing: .6px;
      text-transform: uppercase;
      font-size: 13px;     /* g·ªçn */
      line-height: 1.12;
      white-space: normal;
    }
    .title b{
      color: var(--green);
      text-shadow: 0 0 12px rgba(0,255,178,.18);
    }

    .subline{
      display:flex;
      gap: 6px;
      align-items:center;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 10.5px;
      line-height: 1.15;
    }

    .pill{
      font-size: 10px;
      font-weight: 950;
      padding: 4px 7px;
      border-radius: 999px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(240,246,255,.82);
    }
    .pill.live{
      background: rgba(0,255,178,.10);
      border-color: rgba(0,255,178,.22);
      color: rgba(0,255,178,.95);
    }

    /* ‚úÖ x√≥a Updated kh·ªèi header: ·∫©n meta block */
    .meta{ display:none; }

    /* ===== TABLE ===== */
    .table{
      padding: 8px 10px 10px 10px;
      position: relative;
      z-index: 1;
    }

    .hdr{
      display:grid;
      grid-template-columns: 40px 1fr 54px 86px; /* g·ªçn */
      gap: 8px;
      padding: 7px 9px;
      border-radius: 12px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.08);
      color: rgba(240,246,255,.70);
      font-size: 10.5px;
      font-weight: 850;
      letter-spacing: .2px;
    }

    .rows{
      margin-top: 8px;
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .row{
      display:grid;
      grid-template-columns: 40px 1fr 54px 86px;
      gap: 8px;
      align-items:center;
      padding: 8px 9px;           /* g·ªçn */
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      position: relative;
      overflow: hidden;
    }

    .bar{
      position:absolute; left:0; top:0; bottom:0;
      width:0%;
      background: linear-gradient(90deg, rgba(145,70,255,.18), rgba(0,255,178,.10));
      opacity:.9;
      pointer-events:none;
    }

    .rk{
      width: 32px;
      height: 28px;
      border-radius: 11px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      font-size: 11.5px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      position: relative;
      z-index: 1;
    }

    /* ‚úÖ t√™n g·ªçn h∆°n */
    .name{
      font-weight: 900;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      z-index: 1;
      max-width: 190px; /* tr√°nh chi·∫øm di·ªán t√≠ch */
    }

    .time{
      text-align:right;
      font-weight: 900;
      font-size: 11.5px;
      color: rgba(240,246,255,.82);
      font-variant-numeric: tabular-nums;
      position: relative;
      z-index: 1;
    }

    .prize{
      text-align:right;
      font-weight: 1000;
      font-size: 11.5px;
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
      position: relative;
      z-index: 1;
    }

    /* default prize (4-10): c√πng 1 tone r√µ */
    .row:not(.top1):not(.top2):not(.top3) .prize{
      color: rgba(255,210,74,.92);
      text-shadow: 0 0 12px rgba(255,210,74,.10);
    }

    .row.top1{ border-color: rgba(255,210,74,.22); }
    .row.top1 .rk{
      color: rgba(0,0,0,.90);
      background: linear-gradient(180deg, #ffe27a, var(--gold));
      border-color: rgba(255,210,74,.55);
      box-shadow: 0 12px 26px rgba(255,210,74,.14);
    }
    .row.top1 .prize{ color: var(--gold); text-shadow: 0 0 14px rgba(255,210,74,.18); }

    .row.top2{ border-color: rgba(207,214,228,.20); }
    .row.top2 .rk{
      color: rgba(0,0,0,.86);
      background: linear-gradient(180deg, #eef2fb, var(--silver));
      border-color: rgba(207,214,228,.55);
      box-shadow: 0 12px 26px rgba(207,214,228,.12);
    }
    .row.top2 .prize{ color: var(--silver); text-shadow: 0 0 14px rgba(207,214,228,.14); }

    .row.top3{ border-color: rgba(255,179,122,.20); }
    .row.top3 .rk{
      color: rgba(0,0,0,.88);
      background: linear-gradient(180deg, #ffd7be, var(--bronze));
      border-color: rgba(255,179,122,.55);
      box-shadow: 0 12px 26px rgba(255,179,122,.12);
    }
    .row.top3 .prize{ color: var(--bronze); text-shadow: 0 0 14px rgba(255,179,122,.14); }

    /* ===== FOOTER ===== */
    .foot{
      padding: 9px 12px 10px 12px;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 8px;
      color: rgba(240,246,255,.62);
      font-size: 10.5px;
      position: relative;
      z-index: 1;
    }

    .status{
      display:flex;
      align-items:center;
      gap: 7px;
      min-width: 0;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: var(--green);
      box-shadow: 0 0 10px rgba(0,255,178,.65);
      flex: 0 0 auto;
    }
    .dot.err{
      background: #ff4d4d;
      box-shadow: 0 0 10px rgba(255,77,77,.55);
    }
    .status span{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    /* ‚úÖ footer b√™n ph·∫£i gi·ªù l√† UPDATED */
    .updatedFoot{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 140px;
      text-align:right;
      font-variant-numeric: tabular-nums;
      color: rgba(240,246,255,.70);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="frame"></div>

    <div class="head">
      <div class="left">
        <div class="titleline">
          <div class="twitch-badge" title="Twitch">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#9146FF" d="M4 3h18v12l-5 5h-4l-2 2H8v-2H4V3z"/>
              <path fill="#fff" d="M6 5v12h4v2l2-2h5l3-3V5H6zm5 8H9V8h2v5zm5 0h-2V8h2v5z"/>
            </svg>
          </div>
          <div class="title">üèÜ <b>TOP VIEWERS</b> ‚Äì THIS MONTH</div>
        </div>

        <div class="subline">
          <span class="pill live">Real time only</span>
          <!-- ‚úÖ ch·ªâ c√≤n reset ·ªü ƒë√¢y, kh√¥ng l·∫∑p d∆∞·ªõi -->
          <span class="pill" id="resetText">Reset: 23:59 ‚Ä¢ Day 14 (VN time)</span>
        </div>
      </div>

      <div class="meta">
        Updated<br><b id="updated">‚Äî</b>
      </div>
    </div>

    <div class="table">
      <div class="hdr">
        <div>#</div>
        <div>Viewer</div>
        <div style="text-align:right;">Time</div>
        <div style="text-align:right;">Prize</div>
      </div>
      <div class="rows" id="rows"></div>
    </div>

    <div class="foot">
      <div class="status">
        <span id="dot" class="dot"></span>
        <span id="status">Loading‚Ä¶</span>
      </div>
      <!-- ‚úÖ thay reset bottom-right b·∫±ng updated -->
      <div class="updatedFoot" id="updatedFoot">Updated: ‚Äî</div>
    </div>
  </div>

  <script>
    /***** CONFIG *****/
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyoYia8jIipN-Hq95blwQ8dkimXdy8uoNp_bvq1Ie1l7ZeQB0_QRMjBqsx7gwWg-kej8A/exec";
    const REFRESH_MS = 15000;

    const $rows = document.getElementById("rows");
    const $status = document.getElementById("status");
    const $dot = document.getElementById("dot");
    const $resetText = document.getElementById("resetText");
    const $updatedFoot = document.getElementById("updatedFoot");

    const esc = (s)=> String(s ?? "").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
    const fmt = (n)=> Number(n||0).toLocaleString("en-US");

    // ‚úÖ r√∫t ng·∫Øn t√™n: gi·ªØ ƒë·∫ßu + cu·ªëi ƒë·ªÉ v·∫´n nh·∫≠n ra
    function shortName(raw, maxLen=14){
      const s = String(raw ?? "").trim();
      if(!s) return "-";
      if(s.length <= maxLen) return s;
      const head = s.slice(0, 8);
      const tail = s.slice(-3);
      return head + "‚Ä¶" + tail;
    }

    function rowClass(rank){
      if(rank===1) return "row top1";
      if(rank===2) return "row top2";
      if(rank===3) return "row top3";
      return "row";
    }

    function render(data){
      const list = Array.isArray(data.top10) ? data.top10 : [];
      const maxPts = Math.max(1, ...list.map(x=> Number(x.season_points||0)));

      $rows.innerHTML = "";
      list.forEach(x=>{
        const rank = Number(x.rank||0);
        const usernameRaw = x.username || "-";
        const usernameShort = shortName(usernameRaw, 14);

        const nameSafe = esc(usernameShort);
        const nameFull = esc(usernameRaw);

        const pts  = Number(x.season_points||0);
        const prize= Number(x.prize_mcoins||0);

        // TIME: ƒëang d√πng points = minutes (0m)
        const timeVal = pts;

        const div = document.createElement("div");
        div.className = rowClass(rank);

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = Math.max(0, Math.min(100, (pts/maxPts)*100)) + "%";
        div.appendChild(bar);

        div.insertAdjacentHTML("beforeend", `
          <div class="rk">${rank||"-"}</div>
          <div class="name" title="${nameFull}">${nameSafe}</div>
          <div class="time">${fmt(timeVal)}m</div>
          <div class="prize">${fmt(prize)} MCoins</div>
        `);

        $rows.appendChild(div);
      });

      if (data.reset_rule) $resetText.textContent = data.reset_rule;

      const updated = data.updated_at || "‚Äî";
      $updatedFoot.textContent = "Updated: " + updated;

      $status.textContent = "Live ranking ‚Ä¢ Monthly leaderboard";
      $dot.classList.remove("err");
    }

    async function load(){
      try{
        $status.textContent = "Loading‚Ä¶";
        const res = await fetch(WEBAPP_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        render(data);
      }catch(e){
        $status.textContent = "Load failed: " + (e?.message || e);
        $dot.classList.add("err");
      }
    }

    load();
    setInterval(load, REFRESH_MS);
  </script>
</body>
</html>
