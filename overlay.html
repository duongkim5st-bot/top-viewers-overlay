<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Viewers Overlay</title>
  <style>
    :root{
      --bg: rgba(12,14,18,.50);
      --glass: rgba(22,26,34,.55);
      --stroke: rgba(0,255,178,.20);
      --text: rgba(235,245,255,.92);
      --muted: rgba(235,245,255,.60);
      --green: #00ffb2;
      --gold: #ffd24a;
      --silver: #cfd6e4;
      --bronze: #ffb37a;
      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --radius: 18px;
      --rowH: 34px;
      --w: 420px;
      --twitch: #9146FF;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .card{
      width: var(--w);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(28,34,46,.62), rgba(10,12,16,.45));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(10px);
    }
    .card::before{
      content:"";
      position:absolute; inset:-90px -90px auto -90px;
      height:180px;
      background:
        radial-gradient(circle at 18% 18%, rgba(145,70,255,.22), transparent 60%),
        radial-gradient(circle at 80% 40%, rgba(0,255,178,.18), transparent 60%);
      pointer-events:none;
    }

    .head{
      padding: 14px 14px 10px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap: 4px;
      line-height:1.1;
      min-width: 0;
    }

    .topline{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .twitch-badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(145,70,255,.18);
      border: 1px solid rgba(145,70,255,.35);
      box-shadow: 0 0 18px rgba(145,70,255,.18);
      flex: 0 0 auto;
    }
    .twitch-badge svg{ width:14px; height:14px; display:block; }
    .twitch-badge span{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .5px;
      text-transform: uppercase;
      color: rgba(235,245,255,.92);
      white-space: nowrap;
    }

    .title .top{
      font-weight: 900;
      letter-spacing: .6px;
      font-size: 15px;
      text-transform: uppercase;
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .pill{
      font-size: 11px;
      color: rgba(0,0,0,.86);
      background: linear-gradient(90deg, var(--green), #78ffd6);
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 900;
      flex: 0 0 auto;
    }

    .sub{
      font-size: 11px;
      color: var(--muted);
    }

    .meta{
      text-align:right;
      font-size: 11px;
      color: var(--muted);
      min-width: 130px;
    }
    .meta b{ color: var(--text); font-weight: 900; }

    .table{
      padding: 8px 10px 12px 10px;
      position: relative;
      z-index: 1;
    }

    .hdr{
      display:grid;
      grid-template-columns: 38px 1fr 78px 96px;
      gap: 10px;
      padding: 8px 10px;
      color: rgba(235,245,255,.70);
      font-size: 11px;
      letter-spacing: .35px;
      border-top: 1px solid rgba(255,255,255,.08);
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      border-radius: 12px;
    }

    .rows{
      margin-top: 8px;
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .row{
      height: var(--rowH);
      display:grid;
      grid-template-columns: 38px 1fr 78px 96px;
      gap: 10px;
      align-items:center;
      padding: 0 10px;
      border-radius: 12px;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.07);
      position: relative;
      overflow:hidden;
    }

    /* progress bar behind */
    .bar{
      position:absolute;
      left:0; top:0; bottom:0;
      width:0%;
      background: linear-gradient(90deg, rgba(145,70,255,.18), rgba(0,255,178,.10));
      pointer-events:none;
    }

    /* Rank badge (NEW - ƒë·∫πp h∆°n) */
    .rk{
      width: 30px;
      height: 24px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      font-size: 12px;
      letter-spacing: .2px;
      color: rgba(235,245,255,.96);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 8px 18px rgba(0,0,0,.22);
    }

    /* Top1/2/3 huy hi·ªáu */
    .row.top1 .rk{
      color: rgba(0,0,0,.90);
      background: linear-gradient(180deg, #ffe27a, #ffd24a);
      border-color: rgba(255,210,74,.55);
      box-shadow: 0 10px 26px rgba(255,210,74,.20);
    }
    .row.top2 .rk{
      color: rgba(0,0,0,.86);
      background: linear-gradient(180deg, #e9eef8, #cfd6e4);
      border-color: rgba(207,214,228,.55);
      box-shadow: 0 10px 26px rgba(207,214,228,.14);
    }
    .row.top3 .rk{
      color: rgba(0,0,0,.88);
      background: linear-gradient(180deg, #ffd0ad, #ffb37a);
      border-color: rgba(255,179,122,.55);
      box-shadow: 0 10px 26px rgba(255,179,122,.14);
    }

    .name{
      font-weight: 850;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 6px;
    }

    .pts{
      font-variant-numeric: tabular-nums;
      text-align:right;
      color: rgba(235,245,255,.86);
      font-size: 12px;
      font-weight: 900;
    }

    .prz{
      text-align:right;
      font-weight: 950;
      font-size: 12px;
      color: var(--gold);
      text-shadow: 0 0 14px rgba(255,210,74,.18);
      white-space: nowrap;
    }

    .row.top1{ border-color: rgba(255,210,74,.20); }
    .row.top2{ border-color: rgba(207,214,228,.18); }
    .row.top3{ border-color: rgba(255,179,122,.18); }

    .foot{
      padding: 10px 14px 12px 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      color: rgba(235,245,255,.62);
      font-size: 11px;
      position: relative;
      z-index: 1;
    }
    .status{
      max-width: 65%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: var(--green);
      box-shadow: 0 0 10px rgba(0,255,178,.65);
    }
    .dot.err{
      background: #ff4d4d;
      box-shadow: 0 0 10px rgba(255,77,77,.55);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="head">
      <div class="title">
        <div class="topline">
          <div class="twitch-badge" title="Twitch Leaderboard">
            <!-- Twitch icon (inline SVG) -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#9146FF" d="M4 3h18v12l-5 5h-4l-2 2H8v-2H4V3z"/>
              <path fill="#fff" d="M6 5v12h4v2l2-2h5l3-3V5H6zm5 8H9V8h2v5zm5 0h-2V8h2v5z"/>
            </svg>
            <span>Twitch</span>
          </div>

          <div class="top">üèÜ TOP VIEWERS <span class="pill">THIS MONTH</span></div>
        </div>

        <div class="sub">Reset: 23:59 ‚Ä¢ Day 14 (VN time) ‚Ä¢ Prize: 10,000 ‚Üí 1,000 MCoins</div>
      </div>

      <div class="meta">
        Updated<br><b id="updated">‚Äî</b>
      </div>
    </div>

    <div class="table">
      <div class="hdr">
        <div>#</div>
        <div>Viewer</div>
        <div style="text-align:right;">Points</div>
        <div style="text-align:right;">Prize</div>
      </div>
      <div class="rows" id="rows"></div>
    </div>

    <div class="foot">
      <div class="badge"><span id="dot" class="dot"></span><span class="status" id="status">Loading‚Ä¶</span></div>
      <div id="rule">‚Äî</div>
    </div>
  </div>

  <script>
    /***** CONFIG *****/
    const WEBAPP_URL = "PASTE_YOUR_GOOGLE_SCRIPT_EXEC_URL_HERE";
    const REFRESH_MS = 15000;

    const $rows = document.getElementById("rows");
    const $updated = document.getElementById("updated");
    const $status = document.getElementById("status");
    const $rule = document.getElementById("rule");
    const $dot = document.getElementById("dot");

    const esc = (s)=> String(s ?? "").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
    const fmt = (n)=> Number(n||0).toLocaleString("en-US");

    function rowClass(rank){
      if(rank===1) return "row top1";
      if(rank===2) return "row top2";
      if(rank===3) return "row top3";
      return "row";
    }

    function render(data){
      const list = Array.isArray(data.top10) ? data.top10 : [];
      const maxPts = Math.max(1, ...list.map(x=> Number(x.season_points||0)));

      $rows.innerHTML = "";
      list.forEach(x=>{
        const rank = Number(x.rank||0);
        const name = esc(x.username || "-");
        const pts = Number(x.season_points||0);
        const prize = Number(x.prize_mcoins||0);

        const div = document.createElement("div");
        div.className = rowClass(rank);

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = Math.max(0, Math.min(100, (pts/maxPts)*100)) + "%";
        div.appendChild(bar);

        div.insertAdjacentHTML("beforeend", `
          <div class="rk">${rank||"-"}</div>
          <div class="name" title="${name}">${name}</div>
          <div class="pts">${fmt(pts)}</div>
          <div class="prz">${fmt(prize)} MCoins</div>
        `);

        $rows.appendChild(div);
      });

      $updated.textContent = data.updated_at || "‚Äî";
      $rule.textContent = data.reset_rule || "";
      $status.textContent = "Live ranking ‚Ä¢ Monthly delta";
      $dot.classList.remove("err");
    }

    async function load(){
      try{
        $status.textContent = "Loading‚Ä¶";
        const res = await fetch(WEBAPP_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        render(data);
      }catch(e){
        $status.textContent = "Load failed: " + (e?.message || e);
        $dot.classList.add("err");
      }
    }

    load();
    setInterval(load, REFRESH_MS);
  </script>
</body>
</html>
